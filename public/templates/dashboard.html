<!-- Site wrapper -->
<div class="wrapper">
    <section class="content">
        <!--Form Start Here-->
    <div class="row">
        <div class="col-md-12">
            <div class="box-header">
                <label style="font-size:large;color: blue;background-color: rgba(254, 243, 137, 0.991);">PC URL : http://{{Model.pcurl}}:8081 </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <div class="box-header">
                <button ng-click="reset()" class="btn btn-primary" style="width:100%">RESET</button>
            </div>
        </div>
        <div ng-if="Model.status == 1" class="col-md-2">
            <div class="box-header">
                <button ng-click="before()" class="btn btn-success" style="width:100%">BEFORE</button>
            </div>
        </div>
        <div ng-if="Model.status == 0" class="col-md-2">
            <div class="box-header">
                <button ng-click="before()" class="btn btn-danger" style="width:100%">BEFORE</button>
            </div>
        </div>
        <div ng-if="Model.status == 0" class="col-md-2">
            <div class="box-header">
                <button ng-click="after()" class="btn btn-success" style="width:100%">AFTER</button>
            </div>
        </div>
        <div ng-if="Model.status == 1" class="col-md-2">
            <div class="box-header">
                <button ng-click="after()" class="btn btn-danger" style="width:100%">AFTER</button>
            </div>
        </div>
        <div class="col-md-2">
            <div class="box-header">
                <button ng-click="dummy()" class="btn btn-danger" style="width:100%">Dummy</button>
            </div>
        </div>
        <!-- <div class="col-md-9">
            <div class="box-header">
                <marquee behavior="scroll" direction="left" style="font-style: italic;font-weight: bold;font-size: large;color: red;">ACCENT INSTRUMENTS</marquee>
            </div>
        </div> -->

        <div class="col-md-6" style="text-align: right;">
            <div class="box-header">
                <img src="../images/accent.png" style="height:50px;text-align: right;"></img>
                <img on-click-reset-hold="resetData()" src="../images/skf.jpg" style="height:50px;text-align: right;"></img>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="box box-primary">
                <!-- form start -->
                <form role="form">
                    <div class="box-body">
                        <div>
                            <div class="form-group">
                                <label>Bearing No.</label>
                                <input ng-model="Model.BearingNo" type="text" class="form-control" placeholder="">
                            </div>
                            <div class="form-group">
                                <label>Sr.No.</label>
                                <input ng-model="Model.SrNo" type="text" class="form-control" placeholder="">
                            </div>
                            <div class="form-group">
                                <label>User Name</label>
                                <input ng-model="Model.Username" type="text" class="form-control" placeholder="">
                            </div>
                            <div class="form-group">
                                <label>User Code</label>
                                <input ng-model="Model.UserCode" type="text" class="form-control" placeholder="">
                            </div>
                            <!-- <div class="form-group">
                                <label>Extra</label>
                                <input ng-model="Model.Extra1" type="text" class="form-control" placeholder="">
                            </div> -->
                        </div>
                    </div><!-- /.box-body -->
                </form>
            </div>
        </div>
        <div class="col-md-3">
            <div class="box box-primary">
                <!-- form start -->
                <form role="form">
                    <div class="box-body">
                        <div>
                            <div class="form-group">
                                <label>Search</label>
                                <button ng-click="searchBearing()" class="btn btn-success" style="width:100%">SEARCH BEARING SR. NO.</button>
                            </div>
                            <div class="form-group">
                                <label>Before Weight</label>
                                <input disabled ng-model="Model.BeforeWt" type="text" class="form-control" placeholder="">
                            </div>
                            <div class="form-group">
                                <label>After Weight</label>
                                <input disabled ng-model="Model.AfterWt" type="text" class="form-control" placeholder="">
                            </div>
                            <div class="form-group">
                                <label>Result Weight</label>
                                <input disabled ng-model="Model.ResultWt" type="text" class="form-control" placeholder="">
                            </div>
                            <!-- <div class="form-group">
                                <label>Extra 2</label>
                                <input ng-model="Model.Extra2" type="text" class="form-control" placeholder="">
                            </div> -->
                            <!-- <div class="form-group">
                                <label>Extra 3</label>
                                <input ng-model="Model.Extra3" type="text" class="form-control" placeholder="">
                            </div> -->
                        </div>
                    </div><!-- /.box-body -->
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="row">
                    <div ng-hide="!Model.showAdminView" class="col-md-3">
                        <div class="form-group">
                            <label>From Date</label>
                            <input  ng-model="Model.fromDt" type="date" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div ng-hide="!Model.showAdminView" class="col-md-3">
                        <div class="form-group">
                            <label>To Date</label>
                            <input  ng-model="Model.toDt" type="date" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div ng-hide="!Model.showAdminView" class="col-md-3">
                        <div class="form-group">
                            <label style="opacity:0%">.</label>
                            <button ng-click="searchData()" class="btn btn-primary" style="width:100%">Search Data</button>
                        </div>
                    </div>
                    <div ng-hide="Model.showAdminView" class="col-md-3">
                        <div class="box-header">
                            <button ng-click="enterWeight()" class="btn btn-primary" style="width:100%">PRINT</button>
                        </div>
                    </div>
                    <div ng-hide="Model.showAdminView" class="col-md-9">
                        <div class="box-header" style="background-color: black;text-align: right;">
                            <h3 class="box-title" style="font-size: xx-large;color: white;background-color:'black'">{{ Model.cWeight }} kg</h3>
                        </div>
                    </div>
                </div>
                <!-- form start -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="box-body table-responsive no-padding" style="max-height:600px;overflow-x: auto !important;">
                            <button ng-hide="!Model.showAdminView" export-to-csv ng-click="downloadData()"  class="btn btn-primary" style="width:150px;margin: 20px;">Download</button>
                            <table class="table">
                                <thead style="position: sticky;top: 0;background-color: lightgrey;color: black;font-size: larger;">
                                    <tr>
                                        <th style="width:5%">BEARING NO.</th>
                                        <th style="width:10%;text-align: center;">SR.NO</th>
                                        <th style="width:10%;text-align: center;">BEFORE WT.</th>
                                        <th style="width:10%;text-align: center;">AFTER WT.</th>
                                        <th style="width:10%;text-align: center;">RESULT WT.</th>
                                        <th style="width:10%;text-align: center;">USER NAME</th>
                                        <th style="width:10%;text-align: center;">USER CODE</th>
                                    </tr>
                                </thead>
                                <tr ng-repeat="item in Model.batchRecords track by $index">
                                    <td style="width:10%;text-align: center;">{{item.BEARING_TYPE}}</td>
                                    <td on-click-and-hold="removeItem(item)" style="width:10%;text-align: center;">{{item.BEARING_NO}}</td>
                                    <td on-click-hold="duplicate(item)" style="width:10%;text-align: center;">{{item.BEFORE_WEIGHT}}</td>
                                    <td on-click-hold="duplicate(item)" style="width:10%;text-align: center;">{{item.AFTER_WEIGHT}}</td>
                                    <td on-click-hold="duplicate(item)" style="width:10%;text-align: center;">{{item.RESULT_WEIGHT}}</td>
                                    <td style="width:10%;text-align: center;">{{item.EMPNAME}}</td>
                                    <td style="width:10%;text-align: center;">{{item.EMPCODE}}</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </section>
    
</div><!-- ./wrapper -->

<link href="../dist/css/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

     folder instead of downloading all of them to reduce the load. -->
